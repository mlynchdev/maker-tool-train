# Development compose file - runs the app's database for local dev
# Cal.com runs on a separate VPS â€” see docs/calcom-dev-setup.md
#
# Usage: docker compose -f docker-compose.dev.yml up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: training-dev-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=training
      - POSTGRES_PASSWORD=training_dev_password
      - POSTGRES_DB=training
    ports:
      - "5433:5432"
    volumes:
      - dev-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U training"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  dev-pgdata:
