version: '3.8'

services:
  app:
    build:
      context: ../apps/web
      dockerfile: Dockerfile
    container_name: training-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://training:${POSTGRES_PASSWORD}@postgres:5432/training
      - SESSION_SECRET=${SESSION_SECRET}
      - AUTH_PROVIDER=dev
      - PUBLIC_URL=${PUBLIC_URL:-https://training.example.com}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal
      - public
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:16-alpine
    container_name: training-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=training
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=training
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U training"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Reverse proxy (publicly exposed)
  caddy:
    image: caddy:2-alpine
    container_name: training-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - app
    networks:
      - internal
      - public

networks:
  internal:
    driver: bridge
  public:
    driver: bridge

volumes:
  pgdata:
  caddy-data:
  caddy-config:
