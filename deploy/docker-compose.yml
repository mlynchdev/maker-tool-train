x-app-environment: &app-environment
  NODE_ENV: production
  DATABASE_URL: postgres://training:${POSTGRES_PASSWORD}@postgres:5432/training
  SESSION_SECRET: ${SESSION_SECRET}
  AUTH_PROVIDER: ${AUTH_PROVIDER:-dev}
  PUBLIC_URL: ${PUBLIC_URL}

services:
  migrate:
    build:
      context: ../apps/web
      dockerfile: Dockerfile
    restart: "no"
    environment:
      <<: *app-environment
    depends_on:
      postgres:
        condition: service_healthy
    command: ["bun", "run", "db:push"]
    networks:
      - internal

  app:
    build:
      context: ../apps/web
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      <<: *app-environment
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    networks:
      - internal
      - public
    healthcheck:
      test:
        [
          "CMD",
          "bun",
          "-e",
          "try { const r = await fetch('http://localhost:3000/', { redirect: 'manual' }); process.exit(r.status >= 500 ? 1 : 0) } catch { process.exit(1) }",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: training
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: training
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U training"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Reverse proxy (publicly exposed)
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    environment:
      APP_HOST: ${APP_HOST}
      ACME_EMAIL: ${ACME_EMAIL}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      app:
        condition: service_healthy
    networks:
      - internal
      - public

networks:
  internal:
    driver: bridge
  public:
    driver: bridge

volumes:
  pgdata:
  caddy-data:
  caddy-config:
